<ion-header>
  <ion-navbar color = "primary">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating>Enter Location</ion-label>
    <ion-input type="loaction"></ion-input>
  </ion-item>

<div padding>
  <button (click)= "buttonTapped()" ion-button full color="secondary">Get Weather</button>
</div>
  <ion-card *ngIf = "weather">
  <img src="https://openweathermap.org/img/w/{{weather.weather[0].icon}}.png"/>
  <ion-card-content >

    <h1>{{weather.name}}</h1>
    <h2>{{weather.weather[0].main}}</h2>
    <p>Minimum temperature : {{weather.main.temp_min - 273 | number : '2.1-2'}} &#8451;</p>
    <p>Maximum temperature : {{weather.main.temp_max - 273 | number : '2.1-2'}} &#8451;</p>
  
  </ion-card-content>
</ion-card>
</ion-content>
