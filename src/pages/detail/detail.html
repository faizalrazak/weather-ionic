<ion-header >

  <ion-navbar color="primary">
    <ion-title>Detail Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
 <ion-thumbnail item-start>
  <img src="https://openweathermap.org/img/w/{{weather.weather[0].icon}}.png"/>
 </ion-thumbnail>
  <ion-card-content>
  <h2>{{weather.dt * 1000 | date:'medium'}}</h2>
    <h3>{{weather.weather[0].main}}</h3>
    <h4>{{weather.weather[0].description}}</h4>
 <p> Low: {{weather.temp.min - 273 |  number : '1.2-2'}} 
 High: {{weather.temp.max - 273 |  number : '1.2-2'}}</p>
  <p>Humidity : {{weather.humidity}}</p>
  <p>Pressure : {{weather.pressure}}</p>
  </ion-card-content>

 

</ion-card>
</ion-content>
